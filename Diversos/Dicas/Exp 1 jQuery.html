<!DOCTYPE html>
<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript" src="jq/jQuery1.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $("#button1").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);

            });
        });


        $(document).ready(function () {
            $("#button2").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(500);
            });
        });

    </script>
</head>

<body>

    <p>Demonstração de fadeIn() e fadeOut() com diferentes parâmetros</p>

    <button type="button" id="button1">Clique pra aparecerem</button><br><br>
    <button type="button" id="button2">Clique para desaparecerem</button>
    <br><br>

    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

</body>

</html>
